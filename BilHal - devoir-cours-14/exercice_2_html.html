<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="js/exercice_2_main.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <title>GoBleu</title>
</head>
<body>

<!-- Header -->
<div class="container-fluid text-center">
    <header>
        <!-- Titre -->
        <div>
            <h1>GoBleu</h1>
        </div>
    </header>
</div>

<div class="container-fluid">
    <form action="" id="formulaireInscription" class="formulaireInscription row" method="post">
        <!-- Formulaire -->
        <div class="text-center">
            <h2>Contactez-nous</h2>
            <div class="row">


                <!-- Prénom -->
                <div class="col-12 col-md-4 text-md-end">
                    <label for="prenom" class="form-label col-6"><span class="text-danger">*</span>Prenom :</label>
                </div>
                <div class="col-12 col-md-8">
                    <input id="prenom" name="prenom" type="text" class="form-control" required
                           title="Veuillez saisir votre prenom">
                </div>


                <!-- Nom -->
                <div class="col-12 col-md-4 text-md-end">
                    <label for="Nom" class="form-label col-6"><span class="text-danger">*</span>Nom :</label>
                </div>
                <div class="col-12 col-md-8">
                    <input id="Nom" name="Nom" type="text" class="form-control" required
                           title="Veuillez saisir votre nom">
                </div>


                <!-- Téléphone -->
                <div class="col-12 col-md-4 text-md-end">
                    <label for="Téléphone" class="form-label col-6">Téléphone :</label>
                </div>
                <div class="col-12 col-md-8">
                    <input id="Téléphone" name="Téléphone" type="text" class="form-control">
                </div>


                <!-- Courriel -->
                <div class="col-12 col-md-4 text-md-end">
                    <label for="Courriel" class="form-label col-6">
                        Courriel :</label>
                </div>
                <div class="col-12 col-md-8">
                    <input id="Courriel" name="Courriel" type="text" class="form-control">
                </div>


                <!-- Expérience (boutons radio) -->
                <div class="row">
                    <div class="col-12 col-md-4 text-md-end">
                        <label class="form-label">Expérience :</label>
                    </div>
                    <div class="col-12 col-md-8 text-start radio">

                        <input class="form-check-input" type="radio" name="experience" id="debutant"
                               value="debutant">
                        <label class="form-check-label" for="debutant">Débutant</label>


                        <input class="form-check-input" type="radio" name="experience" id="intermediaire"
                               value="intermediaire">
                        <label class="form-check-label" for="intermediaire">Intermédiaire</label>


                        <input class="form-check-input" type="radio" name="experience" id="avance" value="avance">
                        <label class="form-check-label" for="avance">Avancé</label>

                    </div>
                </div>

                <!-- Sites (boutons checkbox) -->
                <div class="row">
                    <div class="col-12 col-md-4 text-md-end">
                        <label class="form-label">Sites :</label>
                    </div>
                    <form class="col-12 col-md-8 text-start" id="formulaireInscriptionExercice2">

                        <input class="form-check-input" type="checkbox" name="sites" id="belize" value="belize">
                        <label class="form-check-label" for="belize">Belize</label>


                        <input class="form-check-input" type="checkbox" name="sites" id="bonaire" value="bonaire">
                        <label class="form-check-label" for="bonaire">Bonaire</label>


                        <input class="form-check-input" type="checkbox" name="sites" id="grandturk" value="grandturk">
                        <label class="form-check-label" for="grandturk">Grandturk</label>

                    </form>
                    <div class="alert alert-danger d-none col-md-4 offset-md-3" id="messageErreur">

                    </div>
                </div>
            </div>
            <!-- Commentaires -->
            <div class="row">
                <div class="col-12 col-md-4 text-md-end">
                    <label class="form-label">Commentaire :</label>
                </div>
                <div class="col-12 col-md-4 text-start">
                    <textarea class="form-control" id="commentaires" name="commentaires" rows="5"></textarea>
                </div>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>

        </div>
        <footer>
            <div class="container-fluid text-center pt-5">
                <h3>© Billy Hallé - Technique de l'informatique</h3>
                <h4>Cégep de Sainte-foy - Formation continue</h4>
            </div>

        </footer>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
